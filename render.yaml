databases:
  - name: blogcraftai-db
    databaseName: blogcraftai
    user: blogcraftai

services:
  - type: web
    name: blogcraftai
    env: python
    plan: free
    buildCommand: "./backend/build.sh"
    startCommand: "bash -c \"cd backend && gunicorn blogcraftai.wsgi:application --bind 0.0.0.0:$PORT --log-file -\""
    autoDeploy: true
    healthCheckPath: "/"
    postDeployCommand: "bash -c \"cd backend && python manage.py migrate --noinput\""
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_ENV
        value: production
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: blogcraftai-db
          property: connectionString
      - key: DJANGO_ALLOWED_HOSTS
        value: "{{ env \"RENDER_EXTERNAL_HOSTNAME\" }}"
      - key: SITE_DOMAIN
        value: "{{ env \"RENDER_EXTERNAL_HOSTNAME\" }}"
      - key: SITE_URL
        value: "https://{{ env \"RENDER_EXTERNAL_HOSTNAME\" }}"
      - key: AI_PROVIDER_URL
        sync: false
